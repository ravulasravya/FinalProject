<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
  <div class="container my-2">
      <h1> Vehicles List </h1>
      <a th:href = "@{/showNewVehicleForm}" class="btn btn-primary btn-sm mb-3"> Add Vehicle </a>
      <table border="2" class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th> Make </th>
                <th> Model </th>
                <th> Type </th>
                <th> Purchase Price($) </th>
                <th> Purchase Date </th>
                <th> Sales Tax Paid </th>
                <th> Registration Date </th>
                <th> Sale Status </th>
                <th> Sale Date </th>
                <th> Sale Price($) </th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="vehicles : ${listVehicles}">
                    <td th:text="${vehicles.make}"></td>
                    <td th:text="${vehicles.model}"></td>
                    <td th:text="${vehicles.type}"></td>
                    <td th:text="${vehicles.purchasePrice}"></td>
                    <td th:text="${vehicles.purchase_date}"></td>
                    <td th:text="${vehicles.sales_tax_paid}"></td>
                    <td th:text="${vehicles.registration_date}"></td>
                    <td th:text="${vehicles.sale_status}"></td>
                    <td th:text="${vehicles.sale_date}"></td>
                    <td th:text="${vehicles.sale_price}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${vehicles.id_vehicles})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteVehicle/{id}(id=${vehicles.id_vehicles})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
        </tbody>
    </table>
  </div>
</body>
</html>
