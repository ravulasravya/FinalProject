<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Inventory Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Inventory Management System</h1>
    <hr>
    <h2>Update Vehicle Information</h2>

    <form action="#" th:action="@{/saveVehicle}" th:object="${vehicles}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id_vehicles}" />

        <input type="text" th:field="*{make}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{model}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{type}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{purchasePrice}" class="form-control mb-4 col-4">

        <input type=date th:field="*{purchase_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sales_tax_paid}" class="form-control mb-4 col-4">

        <input type=date th:field="*{registration_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sale_status}" class="form-control mb-4 col-4">

        <input type=date th:field="*{sale_date}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sale_price}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Vehicle Information</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Vehicle List</a>
</div>
</body>
</html>
